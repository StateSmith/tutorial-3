<html>
    <script src="LightSm.js"></script> <!-- generated state machine file -->
    <body>
        Tip: don't forget that you have to create and generate the state machine before you can interact with it here.<br><br>
        <button onclick="myStateMachine.dispatchEvent(LightSm.EventId.INC)">INC</button>
        <button onclick="myStateMachine.dispatchEvent(LightSm.EventId.DIM)">DIM</button>
        <button onclick="myStateMachine.dispatchEvent(LightSm.EventId.TURN_OFF)">TURN_OFF</button>
        <pre id="output" style="border: 1px solid black;"></pre>
    </body>

    <!-- start the state machine after the page is loaded -->
    <script>
        function print(message) {
            document.getElementById('output').append(message + "\n");
        }

        let myStateMachine = new LightSm();
        myStateMachine.start();
    </script>
</html>
